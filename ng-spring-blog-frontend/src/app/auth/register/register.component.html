<div class="container justify-content-center">
<form class="form-sigin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
    <div class="form-group">
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" [formControlName]="username" class="form-control" placeholder="Username" required="" autofocus="">
    </div>
    <div class="form-group">
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="text" id="inputEmail"[formControlName]="email" class="form-control" placeholder="Email" required="" autofocus="">
    </div>
    <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="text" id="inputPassword" [formControlName]="Password" class="form-control" placeholder="Password" required="" autofocus="">
    </div>
    <div class="form-group">
        <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
        <input type="text" id="inputConfirmPassword" [formControlName]="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required="" autofocus="">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
</form>
</div>
